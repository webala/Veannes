{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="checkout">

    <div class="items">

        {% for item in cart_items %}
            <div class="checkout-item">
                <h2>{{item.product.name}} ({{item.quantity}}) @ksh{{item.product.price}}</h2>
                <p>Total: ksh {{item.get_item_total}}</p>
                <i class="uil uil-trash-alt update-cart" data-action='delete' data-product="{{item.product.id}}"></i>
            </div>
        {% endfor %}
        
        
    </div>

    <div class="summary">
        <h2>Total: ksh {{cart.get_cart_total}}</h2>
        <button class="btn btn-outline-success"><i class="uil uil-money-bill"></i>Complete Order</button>
        <a href="{% url 'cart' %}" class="btn"><i class="uil uil-arrow-left"></i> Back to cart</a>
    </div>

    
</div>




{% endblock %}
